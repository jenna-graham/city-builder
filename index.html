<body>
    <header>
        
    </header>
    <main>
        
        <section class="header-section">
            <h2>
                City Builder
            </h2>
        </section>
        <section class="top-buttons">
            <div id="custom-select-climate"> 
            <select id="climate-select">
                <option value="choose-climate">favorite climate?!</option>
                <option value="tropical">tropical</option>
                <option value="desert">desert</option>
                <option value="polar">polar</option>
                <option value="temperate">temperate</option>
                </select>
            <div id="climate"></div>
        </div>
            
            <div id="custom-select-known-for">
            <select id="known-for-select">
                <option value="choose-knownFor">what is your city known for?</option>
            <option value="beaches">beaches</option>
            <option value="sunset">sunsets</option>
            <option value="northern-lights">northern lights</option>
            <option value="seasons">changing seasons</option>
        </select>
        <div id="known-for"></div>
    </div> 
        <div id="custom-select-climate">
            <select id="activities-select">
                <option value="choose-activity">what should we do?</option>
                <option value="retreat">wellness retreat</option>
                <option value="burning-man">burning man</option>
                <option value="play">playing in the snow</option>
                <option value="hiking">waterfall hikes</option>
         </select>
        <div id = "activities"></div>
            </div>
        </section>

        
        
        <label>
            Give your city a Name! <br>
            <input type ="text" id="user-input"> 
            <button id="button">Add</button>
        </label>
        <div id="stats">
            <p id="count"></p>
            <div id="slogans"></div>
            </div>
                          
    </main>
